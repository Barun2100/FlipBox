<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>   
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fs-4">Products</p>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th scope="col">Sl no.</th>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p,c:${products}">
                                <td scope="row">[[${c.count}]]</td>
                                <td><img th:src="@{'/images/latest_product/'+${p.productImage}}" width="50px" height="50px"></td>
                                <td>[[${p.productName}]]</td>
                                <td>[[${p.productCategory}]]</td>
                                <td>[[${p.productPrice}]]</td>
                                <td>[[${p.stock}]]</td>
                                <td>
                                    <a th:href="@{'/admin/loadEditProduct/'+${p.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen"></i> Edit</a>
                                    <a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>        
        </div>
    </section>
</body>
</html>
