<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <title>Page Title</title>
</head>

<body>
    <section>
        <div class="container mt-5 p-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center ">
                            <p class="fs-4">Add New Product</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div> 
                        <div class="card-body">
                            <form action = "/admin/saveproduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label>Product Name</label>
                                    <input type="text" name="productName" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Product Description </label>
                                    <textarea  class="form-control" name="productDescription"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label>Select Category</label><select class="form-control" name="productCategory">
                                        <option>---select---</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>
                                    </select> 
                                </div>
                                <div class="mb-3">
                                    <label>Enter price</label>
                                    <input type="number" name="productPrice" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="active" checked id="flexRadioDefault1" value="true">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="active" id="flexRadioDefault2" value="false">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Inactive
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter stock</label>
                                        <input type="number" name="stock" class="form-control">
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
