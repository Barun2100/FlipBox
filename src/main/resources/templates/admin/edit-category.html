<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <title>Page Title</title>
</head>

<body>
    <section>
        <div class="container-fluid mt-5 p-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                            <p class="fs-4" >Edit category</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <div class="mb-3">
                                    <label>Enter new Category</label>
                                    <input type="text" class="form-control" name="name" th:value="${category.name}">
                                </div>
                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" value="true" th:checked="${category.isActive==true}">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false" th:checked="${category.isActive==false}"> 
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Inactive
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Upload image</label>
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <img th:src="@{'/images/category/'+${category.imageName}}" width="100px" height="100px">
                                <button class="btn btn-primary col-md-12" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
